<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Bootstrap core CSS -->
    	<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
    <body>

		<div class="container">

			<div class="col-sm-3">

				<a href="{{ site.baseurl }}/">
					<img id="about" src="{{ site.baseurl }}/img/me.jpg" height="85px" width="85px" alt=""/><br />
				</a>
        <strong>pooja sethi</strong> <br />
				<a href="{{ site.baseurl }}/archive">archive</a> <br />
				<a href="{{ site.baseurl }}/about">about</a> <br /><br />

				<div id="about">
					<strong>hello there</strong><br />
					I'm Pooja. I'm a Software Engineer at Facebook and a <a href="https://www.cs.washington.edu/">@UWCSE</a>
          '17 graduate. I'm from sunny Seattle, where we have coffee and code for breakfast.
				</div> <br />

				<div id="connect">
					<strong>say hi</strong><br />
					<a href="mailto:{{ site.email }}"><p>sethi.pooja [at] gmail.com</p></a>
					<a href="https://twitter.com/{{ site.twitter }}"> <img id="about" src="{{ site.baseurl }}/img/twitter.png"/></a>
					<a href="https://github.com/{{ site.github }}"> <img id="about" src="{{ site.baseurl }}/img/github.png"/></a>
					<a href="https://linkedin.com/in/{{ site.linkedin }}"> <img id="about" src="{{ site.baseurl }}/img/linkedin.png"/></a>
					<a href="https://facebook.com/{{ site.facebook }}"><img id="about" src="{{ site.baseurl }}/img/facebook.png"/></a>
					<a href="https://instagram.com/{{ site.instagram }}"><img id="about" src="{{ site.baseurl }}/img/instagram.png"/></a>
				</div>

			</div>

			<div class="col-sm-8 col-offset-1">
				{{ content }}
				<footer>
					&copy; {{ site.name }}
				</footer>
			</div>

		</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->

    </body>
</html>
